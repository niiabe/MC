<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mCelerium</title>
    <meta name="description" content="Banking, Finance, Microfinance, and Insurance Solutions by mCelerium">
    <link rel="icon" href="resources/img/logoTs.png" sizes="32x32" type="image/png">
    <!-- Google Fonts for Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .jumbotron-bg {
            min-height: 100vh;
            width: 100vw;
            background-image: url('resources/img/bgWhiteName.jpg');
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .jumbotron-overlay {
            background: rgba(43, 70, 43, 0.55);
            width: 100%;
            min-height: 100vh;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .title {
            font-family: 'DM Serif Display', serif;
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 1px gray;
        }
        .contact-row {
            display: flex;
            flex-direction: row-reverse; /* Right to left */
            justify-content: center;
            align-items: flex-end;
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .contact-number {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }
        .contact-number:nth-child(1) { margin-bottom: 0; }
        .contact-number:nth-child(2) { margin-bottom: 1.2rem; }
        .contact-number:nth-child(3) { margin-bottom: 2.4rem; }
        .contact-number:nth-child(4) { margin-bottom: 3.6rem; }
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .contact-row { flex-direction: column; gap: 0.5rem; }
            .contact-number { margin-bottom: 0 !important; }
        }
    </style>
</head>

<body>
    <div class="jumbotron-bg">
        <div class="jumbotron-overlay">
            <div class="container main-content">
                <header class="w-100 mb-3">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <a href="#" class="text-white lead">Click For Support</a>
                        </div>
                    </div>
                </header>
                <h1 class="text-white title text-center">mCelerium</h1>
                <p class="text-white lead text-center">Banking, Finance, Microfinance, and Insurance Solutions</p>
                <p class="text-white text-center mb-2">
                    Your trusted partner in micro banking solutions.
                </p>
                <div class="contact-row">
                    <div class="contact-number">&#11049; +233505866057</div>
                    <div class="contact-number">&#11049; +233545905150</div>
                    <div class="contact-number">&#11049; +233575908638</div>
                    <div class="contact-number">&#11049; +233263944964</div>
                </div>
                <p class="text-white text-center mb-4">
                    Email: <b>info@mCelerium</b>
                </p>
                <a href="#" class="btn btn-success my-2 font-weight-bold">Discover More On Our Website</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>

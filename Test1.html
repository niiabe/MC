<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mCelerium Test Form</title>
  <link rel="icon" href="resources/img/logo.png" sizes="32x32" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Poppins Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #b9cfb79c; /* Light background */
      color: #222222;
      font-family: 'Poppins', sans-serif;
    }
    .card-custom {
      background: #fff; /* White card */
      border: none;
      box-shadow: 0 4px 24px rgba(65, 172, 62, 0.668);
    }
    .form-label {
      color: #222;
    }
    .form-control, .form-select {
      background-color: #f3f4f6 !important; /* Muted light input background */
      border: 1px solid #b6c2d9;
      color: #222;
      transition: background 0.2s, border-color 0.2s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #2563eb;
      background-color: #e0e7ff !important;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.10);
      color: #222;
    }
    .form-control:hover, .form-select:hover {
      background-color: #e0e7ff !important;
      border-color: #2563eb;
      color: #222;
    }
    .btn-custom {
      background-color: #2aaa3b;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #1b6c26;
      color: #fff;
    }
    .section-title {
      color: #222; /* Black */
      font-weight: 600;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
      font-size: 1.25rem;
      letter-spacing: 0.02em;
    }
    .hr-black {
      border: none;
      border-top: 4px solid #222;
      margin: 2rem 0 1.5rem 0;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card card-custom p-5 rounded-lg shadow-lg w-full" style="max-width: 900px;">
      <div class="mb-1">
        <h2 class="text-2xl font-semibold text-green-800 text-start">mCelerium Test Form</h2>
        <span class="text-muted d-block text-start">Please fill out the form below with the required information.</span>
      </div>
      <form>
        <!-- Bank Info Section -->
        <div class="section-title">Bank Info</div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="clientType" class="form-label">Client Type</label>
            <select class="form-select" id="clientType" required>
              <option value="">Select type</option>
              <option>Individual</option>
              <option>Corporate</option>
              <option>Joint</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="relationshipOfficer" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="relationshipOfficer" placeholder="Enter officer name" required>
          </div>
        </div>        
        <hr class="hr-black">
        <!-- Contact & Identification Section -->
        <div class="section-title">Contact & Identification</div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="mobile1" class="form-label">Mobile 1</label>
            <input type="tel" class="form-control" id="mobile1" placeholder="Enter primary mobile" required>
          </div>
          <div class="col-md-4">
            <label for="mobile2" class="form-label">Mobile 2</label>
            <input type="tel" class="form-control" id="mobile2" placeholder="Enter secondary mobile">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Region</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Region" required>
          </div>
          <div class="col-md-6">
            <label for="postalAddress" class="form-label">Digital Address</label>
            <input type="text" class="form-control" id="postalAddress" placeholder="Enter digital address">
          </div>
        </div>
       
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-custom">Save</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
